<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="formMenuPrincipal">
		<p:menubar id="menuBarPrincipal">
			<p:menuitem icon="ui-icon-home" value="Home"
				outcome="/pages/principal.xhtml" />

			<p:menuitem icon="ui-icon-note" value="Contatos"
				outcome="/pages/contato.xhtml" />

			<p:menuitem icon="ui-icon-person" value="Usuários"
				outcome="/pages/usuario.xhtml"/>

			<p:menuitem icon="ui-icon-comment" value="Sobre"
				outcome="/pages/sobre.xhtml" />

			<p:menuitem icon="ui-icon-locked" value="Login"
				outcome="/pages/login.xhtml" />
				
			<f:facet name="options">
				<p:outputLabel value="Olá: " />
				<h:outputText value="#{MBAutenticar.usuarioLogado.nome}"
					style="margin-right:20px;" />

				<p:commandLink action="/pages/login.xhtml">
					<p:commandButton type="button" value="Logout"
						icon="ui-icon-circle-close" actionListener="#{MBAutenticar.sair}"
						ajax="false" style="margin-right:20px;" />
				</p:commandLink>
			</f:facet>
		</p:menubar>
	</h:form>
</ui:composition>

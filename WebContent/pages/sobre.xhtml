<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/include/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<p:dialog header="Agenda Java 1.0" widgetVar="dialogoSobre"
			modal="true" height="350" width="600" appendTo="@(body)"
			draggable="false" resizable="false">

			<p:panelGrid columns="2" styleClass="panelEditar">
				<h:graphicImage value="/images/agenda.png" width="200" height="200"
					id="image" />

				<h3>Sobre a Agenda Java</h3>

				<h5>Versão 1.0</h5>

				<p>Lorem Ipsum is simply dummy text of the printing and
					typesetting industry. Lorem Ipsum has been the industry's standard
					dummy text ever since the 1500s.</p>
			</p:panelGrid>

			<p:panelGrid columns="3" styleClass="panelEditarSobre">

				<h:outputText value="Todos os direitos reservados" />
				<h:outputText value="Direitos do Usuário Final" />
				<h:outputText value="Política de Privacidade do Usuário" />

			</p:panelGrid>
		</p:dialog>

		<p:dialog widgetVar="dialogoLogin" header="Usuário - Login"
			resizable="false" draggable="false" closable="false">
			<h:form id="formLogin">
				<p:panelGrid columns="2" styleClass="panelEditar">

					<h:outputLabel value="Login:" />
					<h:inputText value="" required="true" />

					<h:outputLabel value="Senha:" />
					<h:inputText value="" required="true" />
				</p:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton icon="ui-icon-locked" value="Entrar"
						update=":mensagemGlobal" />

					<p:commandButton icon="ui-icon-close" value="Cancelar"
						onclick="PF('dialogoLogin').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>

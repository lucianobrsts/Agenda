<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="conteudo">
		<p:dialog widgetVar="dialogoLogin" header="Usuário - Login"
			resizable="false" draggable="false" visible="true" closable="false">
			<h:form id="formLoginUsuario">
				<p:panelGrid columns="2" styleClass="panelEditar"
					id="panelLoginUsuario">

					<h:outputLabel value="Login:" />
					<h:inputText value="#{MBAutenticar.usuario.nome}" required="true"
						requiredMessage="O nome do usuário é obrigatório!"
						class="ui-inputfield ui-inputmask ui-widget ui-state-default ui-corner-all" />

					<h:outputLabel value="Senha:" />
					<p:password value="#{MBAutenticar.usuario.senha}" required="true"
						requiredMessage="A senha do usuário é obrigatória!"
						class="ui-inputfield ui-inputmask ui-widget ui-state-default ui-corner-all" />
				</p:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton icon="ui-icon-locked" value="Entrar"
						actionListener="#{MBAutenticar.autenticar}"
						update=":mensagemGlobal :formLoginUsuario:panelLoginUsuario" />

				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>

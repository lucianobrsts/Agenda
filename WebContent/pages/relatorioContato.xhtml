<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/include/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formListagemContato">
			<p:dataTable emptyMessage="" style="border:5px; border-color: white;">

				<f:facet name="header">
					Usuario - Relatórios
				</f:facet>

				<p:column style="border:5px; color: gray;" headerText="teste"></p:column>
			</p:dataTable>

			<p:commandButton value="Gerar Relatório" icon="ui-icon-document"
				action="#{contatoBean.gerarRelatorioContato()}" ajax="false"
				onclick="this.form.target='_blank'" />

			<p:button value="Voltar"
				outcome="/pages/principal.xhtml?faces-redirect=true" />
		</h:form>
	</ui:define>
</ui:composition>
